<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 ">
            <h3 class="m-t-none m-b">Create New User</h3>

            <p>Sign in today for more expirience.</p>

            <form role="form">
                <div class="form-group">
                    <label>Email</label> <input data-ng-model="modal.user.Email" type="email" placeholder="Enter email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label> <input data-ng-model="modal.user.Password" type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label> <input data-ng-model="modal.user.ConfirmPassword" type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" data-ng-model="modal.user.Role" ng-init="modal.user.Role = modal.user.Role || modal.roles[0].Id"
                             data-ng-options="role.Id as role.Name for role in modal.roles"></select>
                </div>
                <div class="pull-right">
                    <br/>
                    <button class="btn btn-sm btn-primary" type="submit" ng-click="ok(user)"><strong>Create user</strong></button>
                    <button class="btn btn-sm btn-white" type="submit" ng-click="cancel()"><strong>Cancel</strong></button>

                     <!--<label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>-->
                </div>
            </form>
        </div>
    </div>
</div>
