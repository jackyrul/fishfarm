<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="login as vm">
    <div>
        <div>
            <h1 class="logo-name">FF</h1>
        </div>
        <h3>Welcome to FF+</h3>
        <p>
            Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="vm.login()">
            <div class="form-group">
                <input ng-model="user.username" type="text" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" ng-click="login()" class="btn btn-primary block full-width m-b">Login</button>
            <!--<a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>-->
            <!--<a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>-->
        </form>
        <p class="m-t"> <small>FishFarm &copy; 2016</small> </p>
    </div>
</div>
