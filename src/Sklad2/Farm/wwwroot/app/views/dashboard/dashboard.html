<div class="wrapper wrapper-content animated fadeInRight" ng-controller="dashboard as vm">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-3" ng-repeat="yd in datayahoo">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>{{yd.Name}}</h5> <span class="label label-primary">yahoo</span>
                                <div ibox-tools></div>
                            </div>
                            <div class="ibox-content">
                                <div>

                                    <div class="pull-right text-right">
                                        <!--<bar-chart data="main.BarChart.data" options="main.BarChart.options"></bar-chart>-->
                                        <br />
                                        <small class="font-bold">{{yd.Date}}</small>
                                    </div>
                                    <h1>
                                        1$ = {{yd.Rate}}
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-3" ui-sref="admin.admin" style="cursor: pointer">
                            <div class="widget style1 navy-bg">
                                <!--<a class="count-info" ui-sref="admin.admin">-->
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <i class="fa fa-th-large fa-5x"></i>
                                        </div>
                                        <div class="col-xs-8 text-right">
                                            <span> Panel </span>

                                            <h2 class="font-bold">Admin</h2>
                                        </div>
                                    </div>
                                <!--</a>-->

                            </div>
                        </div>

                        <div class="col-lg-3" ui-sref="production.store" style="cursor: pointer">
                            <div class="widget style1 yellow-bg">
                                <!--<a ui-sref="admin.admin">-->
                                <div class="row">
                                    <div class="col-xs-4">
                                        <i class="fa fa-flask fa-5x"></i>
                                    </div>
                                    <div class="col-xs-8 text-right">
                                        <span> Prodaction </span>

                                        <h2 class="font-bold">Store</h2>
                                    </div>
                                </div>
                                <!--</a>-->

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    

</div>
